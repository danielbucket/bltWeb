<!DOCTYPE html>
<html>
<head>
	<title>Bucket Ltd</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="stylesheet" type="text/css" href="./header.css">
	<link rel="stylesheet" type="text/css" href="./body.css">
	<link rel="stylesheet" type="text/css" href="./footer.css">
	<link rel="stylesheet" type="text/css" href="./normalize.css">
</head>
<body>
	<section class="main-body">

		<header class="header-container">
			<div class="bucket-logo"></div>
			<h3>Bucket Limited</h3>
			<div class="login">
				<div class="login-box">
					<h3 class="login-text">Log In / Sign Up</h3>
					<input id="username-text" class="username-text" type="text"  placeholder="username" name="username">
					<input id="email-text" 			class="email-text" 			type="email" placeholder="email"  	name="email">
					<input id="password-text" class="password-text" type="text" 	placeholder="password" name="password">
					<button id="submit-btn" >Submit</button>
				</div>
			</div>

		</header>

		<div class="main-container">main</div>

		<footer class="footer-container">footer</footer>

	</section>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</body>
</html>
