<!DOCTYPE html>
<html>
<head>
	<title>Bucket Ltd</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/body.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Audiowide|Jura:400,700|Monoton|Plaster" rel="stylesheet">
</head>
<body>

	<header class="header_container">
		<div class="bucket_logo"></div>
		<h3 class="business_name">Bucket<span class="un">UN</span>Limited</h3>

		<div id="loginContainer" class="login-container">
			<div class="login_box">
				<h3 class="login_text">Log In / Sign Up</h3>
				<input id="usernameText"
							 class="username-text"
							 type="text"
							 placeholder="username"
							 value="bucket"
							 name="username">
				<input id="emailText"
							 class="email_text"
							 type="email"
							 placeholder="email"
							 value="danieljbucket@gmail.com"
							 name="email">
				<input id="passwordText"
							 class="password_text"
							 type="text"
							 placeholder="password"
							 value="password"
							 name="password">
				<button id="submitBtn">Submit</button>
			</div>			
			<div id="chatBox" class="chat_box"></div>
		</header>

		<div class="main-container">main</div>

		<footer class="footer-container">footer</footer>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="./assets/jquery-3.2.1.min.js"></script>
</body>
</html>
