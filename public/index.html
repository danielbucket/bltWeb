<!DOCTYPE html>
<html>
<head>
	<title>Bucket Ltd</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="stylesheet" type="text/css" href="./header.css">
	<link rel="stylesheet" type="text/css" href="./body.css">
	<link rel="stylesheet" type="text/css" href="./footer.css">
	<link rel="stylesheet" type="text/css" href="./normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
</head>
<body>
	<section class="main-body">

		<header class="header-container">
			<div class="bucket-logo"></div>
			<h3>Bucket Limited</h3>

			<div id="loginContainer" class="login-container">
				<div class="login-box">
					<h3 class="login-text">Log In / Sign Up</h3>
					<input id="usernameText"
												class="username-text"
												type="text"
												placeholder="username"
												value="bucket"
												name="username">
					<input id="emailText"
												class="email-text"
												type="email"
												placeholder="email"
												value="danieljbucket@gmail.com"
												name="email">
					<input id="passwordText"
												class="password-text"
												type="text"
												placeholder="password"
												value="password"
												name="password">
					<button id="submitBtn">Submit</button>
				</div>
				<div id="chatBox" class="chat-box"></div>
			</div>

		</header>

		<div class="main-container">main</div>

		<footer class="footer-container">footer</footer>

	</section>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</body>
</html>
